<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="Mach34" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://mach34.space" />
    <meta property="og:description" content="Mach 34 is a full stack web3 software consultancy. EVM Smart Contracts, Subgraphs, Metatransactions, DID, Multisig, and Zero Knowledge are just a few of our specialties- reach out to contact@mach34.space to learn more." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mach 34</title>

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="web3, software consultancy, EVM Smart Contracts, Subgraphs, Metatransactions, DID, Multisig, Zero Knowledge" />
    <meta name="author" content="Mach 34" />
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mach 34",
      "url": "https://mach34.space",
      "logo": "https://mach34.space/logo.png",
      "description": "Mach 34 is a full stack web3 software consultancy specializing in EVM Smart Contracts, Subgraphs, Metatransactions, DID, Multisig, and Zero Knowledge.",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@mach34.space",
        "contactType": "customer service"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
